<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta
      name="description"
      content="Customer dashboard for Magic Q Cleaning: Schedule your office and window cleaning services."
    />
    <meta
      name="keywords"
      content="Magic Q Cleaning customer login, schedule cleaning, office cleaning NJ, window cleaning NJ"
    />
    <meta name="author" content="Magic Q Cleaning" />
    <meta name="robots" content="index, follow" />
    <title>Magic Q Cleaning - Customer Dashboard</title>
    <meta property="og:title" content="Magic Q Cleaning - Customer Dashboard" />
    <meta
      property="og:description"
      content="Log in to schedule your cleaning services with Magic Q Cleaning."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://www.magicqcleaning.com/customer-dashboard.html"
    />
    <meta
      property="og:image"
      content="https://www.magicqcleaning.com/images/favicon.png"
    />
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <link
      rel="canonical"
      href="https://www.magicqcleaning.com/customer-dashboard.html"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #1a1a2e;
        color: #ffffff;
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
        overflow-x: hidden;
        text-align: center;
      }
      .container {
        width: 100%;
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        justify-content: center;
      }
      header {
        background: linear-gradient(135deg, #1a1a2e, #16213e);
        padding: 1rem;
        position: sticky;
        top: 0;
        z-index: 1000;
        width: 100%;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      }
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        max-width: 1280px;
        margin: 0 auto;
        padding: 0;
      }
      .logo {
        font-size: 1.5rem;
        font-weight: 800;
        background: linear-gradient(90deg, #00ddeb, #ff00ff);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: #16213e;
        align-items: center;
        width: 100%;
      }
      .nav-links.active {
        display: flex;
      }
      .nav-links li {
        margin: 0.5rem 0;
      }
      .nav-links a {
        color: #ffffff;
        text-decoration: none;
        padding: 0.5rem 1rem;
        font-weight: 600;
        font-size: 0.9rem;
        transition: color 0.3s ease;
      }
      .nav-links a:hover {
        color: #00ddeb;
      }
      .hamburger {
        font-size: 1.5rem;
        cursor: pointer;
        color: #00ddeb;
      }
      h1,
      h2 {
        margin-bottom: 1rem;
        font-weight: 800;
      }
      h1 {
        font-size: 2rem;
      }
      h2 {
        font-size: 1.75rem;
      }
      p {
        margin-bottom: 1rem;
        font-size: 1rem;
        opacity: 0.85;
        max-width: 600px;
      }
      .dashboard-container {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.05),
          rgba(255, 255, 255, 0.02)
        );
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 1.5rem;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      input {
        padding: 0.5rem;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.1);
        color: #ffffff;
        font-size: 0.9rem;
        width: 100%;
        box-sizing: border-box;
      }
      input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }
      .btn {
        display: inline-block;
        background: linear-gradient(135deg, #00ddeb, #ff00ff);
        color: #ffffff;
        padding: 0.75rem 1.5rem;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 6px 20px rgba(0, 221, 235, 0.4);
        border: none;
        cursor: pointer;
      }
      .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 25px rgba(0, 221, 235, 0.6);
      }
      #scheduling-section {
        display: none;
        margin-top: 1.5rem;
      }
      .schedule-form {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      select {
        padding: 0.5rem;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.1);
        color: #ffffff;
        font-size: 0.9rem;
        width: 100%;
      }
      @media (min-width: 769px) {
        header {
          padding: 2rem 0;
        }
        nav {
          padding: 0 1.5rem;
        }
        .logo {
          font-size: 2rem;
        }
        .hamburger {
          display: none;
        }
        .nav-links {
          display: flex;
          flex-direction: row;
          position: static;
          background: none;
        }
        .nav-links li {
          margin: 0 1.5rem;
        }
        .nav-links a {
          font-size: 1.1rem;
          padding: 0.5rem 1.5rem;
        }
        h1 {
          font-size: 3rem;
        }
        h2 {
          font-size: 2.5rem;
        }
        p {
          font-size: 1.2rem;
          max-width: 800px;
        }
        .dashboard-container {
          padding: 2rem;
          max-width: 600px;
        }
        input,
        select {
          padding: 0.75rem;
          font-size: 1rem;
        }
        .btn {
          padding: 1rem 2rem;
          font-size: 1.2rem;
        }
      }
      @media (max-width: 768px) {
        header {
          padding: 1rem;
        }
        .logo {
          font-size: 1.25rem;
        }
        .hamburger {
          font-size: 1.25rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Magic Q Cleaning</div>
        <div class="hamburger">â˜°</div>
        <ul class="nav-links">
          <li><a href="index.html#services">Services</a></li>
          <li><a href="index.html#how-it-works">How It Works</a></li>
          <li><a href="index.html#affiliate">Affiliate</a></li>
          <li><a href="index.html#get-quote">Get Quote</a></li>
          <li><a href="./customer-dashboard.html">Customer Login</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <h1>Customer Dashboard</h1>
      <p>Log in to schedule your cleaning services.</p>
      <div class="dashboard-container" id="login-section">
        <form id="login-form">
          <input type="email" id="email" placeholder="Email" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit" class="btn">Log In</button>
        </form>
        <p>
          Not registered?
          <a href="#" id="register-link" style="color: #00ddeb">Sign up here</a>
        </p>
      </div>
      <div class="dashboard-container" id="scheduling-section">
        <h2>Schedule Your Cleaning</h2>
        <form id="schedule-form" class="schedule-form">
          <select id="service" name="service" required>
            <option value="">Select Service</option>
            <option value="office">Office Cleaning</option>
            <option value="window">Window Cleaning</option>
          </select>
          <input type="date" id="date" name="date" required />
          <input type="time" id="time" name="time" required />
          <button type="submit" class="btn">Book Appointment</button>
        </form>
        <button id="logout" class="btn">Log Out</button>
      </div>
    </div>

    <!-- Firebase SDK (CDN) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script>
      // Your Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBx4gCfKt6Pb-CjXJW3HvkfVRzzKvhpTM8",
        authDomain: "magic-q-cleaning.firebaseapp.com",
        projectId: "magic-q-cleaning",
        storageBucket: "magic-q-cleaning.firebasestorage.app",
        messagingSenderId: "90039134525",
        appId: "1:90039134525:web:74ccf4d0a740d8d03a7d54",
        measurementId: "G-FMMHWC5DMV",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

      // DOM Elements
      const loginForm = document.getElementById("login-form");
      const scheduleForm = document.getElementById("schedule-form");
      const loginSection = document.getElementById("login-section");
      const schedulingSection = document.getElementById("scheduling-section");
      const registerLink = document.getElementById("register-link");
      const logoutBtn = document.getElementById("logout");

      // Check Auth State
      auth.onAuthStateChanged((user) => {
        if (user) {
          loginSection.style.display = "none";
          schedulingSection.style.display = "block";
        } else {
          loginSection.style.display = "block";
          schedulingSection.style.display = "none";
        }
      });

      // Login
      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        auth
          .signInWithEmailAndPassword(email, password)
          .then(() => console.log("Logged in"))
          .catch((err) => alert(err.message));
      });

      // Register (Simple Signup)
      registerLink.addEventListener("click", (e) => {
        e.preventDefault();
        const email = prompt("Enter your email:");
        const password = prompt("Enter a password (minimum 6 characters):");
        if (email && password) {
          auth
            .createUserWithEmailAndPassword(email, password)
            .then(() => console.log("Registered"))
            .catch((err) => alert(err.message));
        }
      });

      // Logout
      logoutBtn.addEventListener("click", () => {
        auth.signOut().then(() => console.log("Logged out"));
      });

      // Schedule Appointment
      scheduleForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const user = auth.currentUser;
        if (user) {
          const service = document.getElementById("service").value;
          const date = document.getElementById("date").value;
          const time = document.getElementById("time").value;
          db.collection("appointments")
            .add({
              userId: user.uid,
              service,
              date,
              time,
              timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            })
            .then(() => {
              alert("Appointment booked!");
              scheduleForm.reset();
            })
            .catch((err) => alert(err.message));
        }
      });

      // Hamburger Menu
      document.addEventListener("DOMContentLoaded", () => {
        const navLinks = document.querySelector(".nav-links");
        document.querySelector(".hamburger").addEventListener("click", () => {
          navLinks.classList.toggle("active");
        });
      });
    </script>
  </body>
</html>
